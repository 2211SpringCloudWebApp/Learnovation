    <!--썸머노트 API - css & js -->
    <link rel="stylesheet" href="/common/summernote-0.8.18-dist/summernote-lite.css">
    <script src="/common/summernote-0.8.18-dist/summernote-lite.js"></script>
    <script src="/common/summernote-0.8.18-dist/lang/summernote-ko-KR.js"></script>
</head>
<body>
    <div class="side-nav">
        <header>LEARNOVATION</header>
        <ul>
            <a href="#" class="active">
                <li class="nav-li">
                    <span class="menu">🙋‍♂️ 회원관리</span>
                </li>

            <a href="#">
                <li class="nav-li">
                    <span class="menu">📚 게시판 관리</span>

            <a href="#">
                <li class="nav-li">
                    <span class="menu">📢 신고 관리</span>
                </li>

            <a href="#">
                <li class="nav-li">
                    <!-- <img src="/learning.png" alt="" style="width: 30px; height: 30px;"> -->
                    <span class="menu">📺 강의 등록</span>
                </li>
            </a>
            <a href="#">
                <li class="nav-li">
                    <span class="menu">apps</span>

                </li>
            </a>
        </ul>
    </div>
    <div class="main">
        <h2>📺 강의 등록</h2>
        <form action="/course/register" method="POST" enctype="multipart/form-data">
            <input type="text" name="title" id="title" placeholder="강의명을 입력하세요." maxlength="60">
            <div>
                <input type="email" name="email" id="email" placeholder="강사 이메일을 입력하세요.">
                <select name="category" id="category">
                    <option value="default" selected disabled>분류</option>
                    <option value="frontend">프론트엔드</option>
                    <option value="backend">백엔드</option>
                    <option value="security">보안</option>
                    <option value="network">네트워크</option>
                </select>
                <select name="level" id="level">
                    <option value="default" selected disabled>난이도</option>
                    <option value="0">입문</option>
                    <option value="1">초급</option>
                    <option value="2">중급 이상</option>
                </select>
            </div>
            <span id="email-alert"></span>
            <div id="price-area">
                <h4>￦<input type="text" name="priceStr" id="price" placeholder="가격">원</h4>
                <span id="price-alert">*숫자만 입력할 수 있습니다.</span>
            </div>
            <textarea id="summernote" name="content"></textarea>
            <div id="thumbnail-area">
                <label for="thumbnail">썸네일 추가</label>
                <span id="file-name"></span>
                <input type="file" name="thumbnail" id="thumbnail" style="display: none;" accept="image/*">
                <br>
                <span id="thumbnail-msg">📌 썸네일 권장 사이즈는 최소 470x300입니다.</span>
            </div>
            <span id="chapterAdd-btn" onclick="chapterAdd()">목차 추가</span>
            <span id="chapterRemove-btn" onclick="chapterRemove()">목차 제거</span>
            <div id="dynamic-area">
                <div id="area0">
                    <div class="chapter-input">
                        <input type="text" name="chapter" class="chapter" placeholder="1번째 목차를 입력하세요.">
                        <span class="lesson-add" onclick="lessonAdd(0)">➕</span>
                        <span class="lesson-add" onclick="lessonRemove(0)">➖</span>
                    </div>
                    <div class="lesson-input">
                        <input type="text" name="lesson[0][0]" class="lesson" placeholder="강의명을 입력하세요.">
                        <input type="file" name="videoFile" accept="video/*">
                    </div>
                </div>
            </div>
            <input type="submit" value="등록하기" onclick="return validCheck();">
        </form>
    </div>
</body>
</html>

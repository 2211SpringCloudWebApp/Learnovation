<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
        //th:if="${userEmail} == ${#authentication.principal.username}" 이거 어떻게 하지?
    </tr>
    <tr th:each="freeBoard : ${freeBoardDTOList}">
        <td th:text="${freeBoard.id}"></td>
        <td><a th:href="@{|/freeBoard/${freeBoard.id}|}" th:text="${freeBoard.freeBoardTitle}"></a></td>
        <td th:text="${freeBoard.freeBoardWriter}"></td>
        <td th:text="*{#temporals.format(freeBoard.freeBoardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${freeBoard.freeBoardHits}"></td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>자유게시판 목록</title>
  <script src="https://kit.fontawesome.com/f5db63554f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/common/css/nav.css">
  <link rel="stylesheet" href="/freeBoard/css/list.css">
</head>
<body>
<nav th:replace="~{common/nav.html :: nav}"></nav>
<main>
  <div class="freeBoard-title-box">
    <a class="reset-a" href="/freeBoard/list"><p class="board-title">커뮤니티</p></a>
    <p>다양한 사람을 만나고 생각의 폭을 넓혀보세요.</p>
  </div>
  <div class="write-btn-box">
    <a href="/freeBoard/write" class="freeBoard-write-btn"><i class="fa-solid fa-pencil"></i>&#32;글 쓰기</a>
  </div>
  <div class="freeBoard-list-box">
    <div class="freeBoard-top-nav">
      <div class="freeBoard-search-box">
        <form action='/freeBoard/list' method="get" class="freeBoard-search-form">
          <input type='text' name="keyword" placeholder='커뮤니티 내에서 검색' class='nav-search'>
          <label for="freeBoardSearch">
            <i class="fa-solid fa-magnifying-glass search-glass"></i>
          </label>
          <input type="submit" class="search-btn" id="freeBoardSearch">
        </form>
      </div>
      <div class="freeBoard-top-nav-content">
        <a th:if="${page > 1 && keyword != null}" th:href="@{/freeBoard/list(page=${page - 1},keyword=${keyword})}"><i class="fa-solid fa-arrow-left"></i></a>
        <a th:if="${page <= 1 && keyword != null}" th:href="@{/freeBoard/list(page=1,keyword=${keyword})}"><i class="fa-solid fa-arrow-left"></i></a>
        <a th:if="${page > 1 && keyword == null}" th:href="@{/freeBoard/list(page=${page - 1})}"><i class="fa-solid fa-arrow-left"></i></a>
        <a th:if="${page <= 1 && keyword == null}" th:href="@{/freeBoard/list(page=1)}"><i class="fa-solid fa-arrow-left"></i></a>

        <span th:text="${page}"></span>
        <span>/</span>
        <span th:text="${totalPage}"></span>

        <a th:if="${page < totalPage && keyword == null}" th:href="@{/freeBoard/list(page=${page + 1})}"><i class="fa-solid fa-arrow-right"></i></a>
        <a th:if="${page >= totalPage && keyword == null}" th:href="@{/freeBoard/list(page=${totalPage})}"><i class="fa-solid fa-arrow-right"></i></a>
        <a th:if="${page < totalPage && keyword != null}" th:href="@{/freeBoard/list(page=${page + 1},keyword=${keyword})}"><i class="fa-solid fa-arrow-right"></i></a>
        <a th:if="${page >= totalPage && keyword != null}" th:href="@{/freeBoard/list(page=${totalPage},keyword=${keyword})}"><i class="fa-solid fa-arrow-right"></i></a>
      </div>
    </div>
    <div th:each="freeBoard : ${freeBoardDTOList}" class="freeBoard-content-box">
      <div>
        <span>작성자 : </span>
        <span th:text="${freeBoard.getNickname()}"></span>
        <span>수정 일 : </span>
        <span th:text="${freeBoard.getFreeBoardCreatedTime()}"></span>
      </div>
      <div>
        <a th:if="${keyword == null}" th:href="@{/freeBoard/detail(noticeNo=${freeBoard.getId()},page=${page})}"><span th:text="${freeBoard.getFreeBoardTitle()}"></span></a>
        <a th:if="${keyword != null}" th:href="@{/freeBoard/detail(noticeNo=${freeBoard.getId()},page=${page},keyword=${keyword})}"><span th:text="${freeBoard.getFreeBoardTitle()}"></span></a>
      </div>
    </div>
    <div class="freeBoard-bottom-nav">
      <div th:if="${keyword== null}">
        <a th:href="@{/board/paging(page=1)}" class="freeBoard-bottom-nav-prev">처음으로</a>
        <div class="freeBoard-bottom-nav-content">
          <a th:href="${freeBoard.first} ? '#' : @{/freeBoard/paging(page=${list.number})}"><</a>
          <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
    <span th:if="${page == freeBoard.number + 1}" th:text="${page}"></span>
    <span th:unless="${page == freeBoard.number + 1}">
        <a th:href="@{/freeBoard/paging(page=${page})}" th:text="${page}"></a>
    </span>
</span>
          <a th:href="${freeBoard.last} ? '#' : @{/freeBoard/paging(page=${freeBoard.number + 2})}">></a>
        </div>
        <a th:href="@{/freeBoard/paging(page=${freeBoard.totalPages})}" class="freeBoard-bottom-nav-next">마지막으로</a>
      </div>
    </div>
    <div class="freeBoard-bottom-nav">
      <div th:unless="${keyword == null}">
        <a th:href="@{/freeBoard/paging(page=1,searchKeyword=${keyword})}" class="freeBoard-bottom-nav-prev">처음으로</a>
        <div class="freeBoard-bottom-nav-content">
          <a th:href="${freeBoard.first} ? '#' : @{/freeBoard/paging(page=${list.number},searchKeyword=${keyword})}"><</a>
          <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
    <span th:if="${page == freeBoard.number + 1}" th:text="${page}"></span>
    <span th:unless="${page == freeBoard.number + 1}">
        <a th:href="@{/freeBoard/paging(page=${page},searchKeyword=${keyword})}" th:text="${page}"></a>
    </span>
</span>
          <a th:href="${freeBoard.last} ? '#' : @{/board/paging(page=${list.number + 2},searchKeyword=${keyword})}">></a>
        </div>
        <a th:href="@{/freeBoard/paging(page=${list.totalPages},searchKeyword=${keyword})}"
           class="freeBoard-bottom-nav-next">마지막으로</a>
      </div>
    </div>
  </div>
</main>
<script src="/common/js/nav.js"></script>

</body>
</html>

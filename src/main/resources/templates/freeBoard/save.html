<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/freeBoard/save" method="post" enctype="multipart/form-data">
    토픽
    <select>
        <option>토픽을 선택해주세요.</option>
        <option>사는애기</option>
        <option>모임&스터디</option>
    </select>
    writer: <input type="text" name="freeBoardWriter"> <br>
    title: <input type="text" name="freeBoardTitle"> <br>
    contents: <textarea name="freeBoardContents" cols="30" rows="10"></textarea> <br>
    file: <input type="file" name="freeBoardFile"> <br>
    <button>취소</button>
    <input type="submit" value="등록">
</form>
</body>
</html>

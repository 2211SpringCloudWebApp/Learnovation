<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title>Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div sec:authorize="isAuthenticated()">
        <span sec:authentication="principal.username"></span>
    </div>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <div th:with="principal=${#authentication.principal}">

            <div th:if="${principal == null}">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/auth/loginForm}">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/auth/joinForm}">회원가입</a></li>
                </ul>
            </div>
            <div th:if="${principal != null}">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/updateForm}">회원정보</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">로그아웃</a></li>
                </ul>
            </div>

        </div>
    </div>




</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/f5db63554f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/common/css/nav.css">
    <link rel="stylesheet" href="/notice/css/write.css">
</head>
<body>
    <nav th:replace="~{common/nav.html :: nav}"></nav>
    <main>
        <div class="notice-theme-box">
            <div class="notice-theme-content"><a href="/notice/list"><p>공지사항</p></a></div>
            <div class="notice-theme-line"><hr></div>
        </div>
        <form action="/notice/write" method="post">
            <input type="hidden" th:value="${random}" id="id" name="id">
            <input type="hidden" value="1" name="adminId">
            <div class="notice-write-title-box">
                제목 : <input type="text" name="title" class="notice-write-title" required>
            </div>
            <div class="notice-write-content-box">
                <textarea id="summernote" name="content" required></textarea>
            </div>
            <div class="notice-write-btn-box">
                <input type="submit" value="작성">
                <input type="button" value="취소" id="prevBtn">
            </div>
        </form>
    </main>
    <script src="/common/js/nav.js"></script>
    <script>
        document.getElementById("prevBtn").addEventListener("click", function(e){
            let id = document.getElementById("id").value;
            e.preventDefault();
            $.ajax({
                data : {id : id},
                type : "POST",
                url : "/notice/removeTemporary",
                success(data){
                    window.history.back();
                },error(){
                    window.history.back();
                }
            })
        })
            const fontList =  ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', '맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'];
            $('#summernote').summernote({
                width : 1400,
                height: 400,
                lang: "ko-KR",
                toolbar: [
                    // [groupName, [list of button]]
                    ['fontname', ['fontname']],
                    ['fontsize', ['fontsize']],
                    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
                    ['color', ['forecolor','color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert',['picture']],
                ],
                fontNames: fontList,
                fontNamesIgnoreCheck: fontList,
                fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
                callbacks : {
                    onImageUpload : function(files, editor, welEditable) {
                        for (let i = files.length - 1; i >= 0; i--) {
                            uploadSummernoteImageFile(files[i],
                                this);
                        }
                    }
                }
            });

            function uploadSummernoteImageFile(file, el) {
                let data = new FormData();
                let id = document.getElementById("id").value;
                data.append("file", file);
                data.append("id", id);
                $.ajax({
                    data : data,
                    type : "POST",
                    url : "/notice/ImgFileUpload",
                    contentType : false,
                    enctype : 'multipart/form-data',
                    processData : false,
                    success : function(data) {
                        $img = $('<img>').attr({ src: data.src })
                        $(el).summernote('insertNode', $img[0]);
                    }
                });
            }
    </script>

</body>
</html>

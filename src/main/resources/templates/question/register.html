    $(document).ready(function() {

    $('#summernote').summernote({
    width: 1000,

    <form action="/question/regist" method="post" id="input-area">
        <input type="hidden" name="userId" value="1">
        <label for="titlebox">제목 : </label> <br>
        <input type="text" id="titlebox" name="title" placeholder="제목을 입력해주세요."> <br>
        <label for="summernote">내용 : </label>
        <textarea id="summernote" name="content"></textarea>
        <button type="submit" id="regist-btn">작성</button>
        <button type="button" id="golist" onclick="location.href = '/question/list'">리스트로</button>
    </form>

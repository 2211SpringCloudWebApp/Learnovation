<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문 등록 페이지</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/question/register.css}">

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <script>
        $(document).ready(function() {
            //여기 아래 부분
            $('#summernote').summernote({
                width: 1000,
                height: 300,                 // 에디터 높이
                minHeight: null,             // 최소 높이
                maxHeight: null,             // 최대 높이
                focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
                lang: "ko-KR",					// 한글 설정
                placeholder: '내용을 입력해주세요.'	//placeholder 설정
            });
        });
    </script>

</head>
<body>
<div id="container">
    <div id="maintitle">
        <p>질문 게시글 작성</p>
    </div>
    <form action="/question/regist" method="post" id="input-area">
        <input type="hidden" name="userId" value="">
        <label for="titlebox">제목 : </label> <br>
        <input type="text" id="titlebox" name="title" placeholder="제목을 입력해주세요."> <br>
        <label for="summernote">내용 : </label>
        <textarea id="summernote" name="content"></textarea>
        <button type="submit" id="regist-btn">작성</button>
        <button type="button" id="golist" onclick="location.href = '/question/list'">리스트로</button>
    </form>
</div>
</body>
</html>

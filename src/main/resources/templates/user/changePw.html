<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">

  <script src="https://kit.fontawesome.com/f5db63554f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>아이디 찾기</title>
  <style>
    @import url("http://fonts.googleapis.com/earlyaccess/nanumgothic.css");

    html {
      height: 100%;
    }

    main {
      width:100%;
      height:100%;
      margin: 0;
      padding-top: 200px;
      padding-bottom: 40px;
      font-family: "Nanum Gothic", arial, helvetica, sans-serif;
      background-repeat: no-repeat;
    }

    .card {
      margin: 0 auto; /* Added */
      float: none; /* Added */
      margin-bottom: 10px; /* Added */
    }

    #btn-Yes{
      background-color: #e4932b;
      border: none;
    }

    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .checkbox{
      margin-right: 20px;
      text-align: right;
    }
    .card-title{
      margin-left: 30px;
    }


    a{
      color: #f58b34; text-decoration: none;
    }

    .links{
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<nav th:replace="~{common/nav.html :: nav}"></nav>
<main cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">


<!--

Object data = session.getAttribute("findid");
String finduid = (String)data;

<div class="card align-middle" style="width:25rem;">


  <div class="card-body">
    <form action="" th:action="@{/auth/resultPw/{id} (id=${id})}" class="form-signin" method="POST">
      <p>my email : </p>
      <p class="check" id="check" th:text="${email}"></p><br/>
      <input type="password" name="password" id="pw" class="form-control" placeholder="비밀번호" required ><BR>
      <input type="password" name="pw2" id="pw2" class="form-control" placeholder="비밀번호 재확인" required><br>
      <p class="check" id="check2"></p><br/>
      <button type="submit"  id="btn-Yes"  class="btn btn-lg btn-primary btn-block" style="width: 90%">비밀번호 재설정</button>
    </form>

  </div>
  <div class="links">
    <a href="memberLogin">로그인</a> | <a href="memberRegist">회원가입</a>

  </div>
</div>



</main>
<script src="/common/js/nav.js"></script>
</body>

<script >



  // 비밀번호 정규식

  var pwc = false;
  var pwc2 = false;

  $("#pw").focusout(function(){
    if($('#pw').val() == ""){
      $('#check').text('비밀번호를 입력해주세요.');
      $('#check').css('color', 'red');

    }else{
      pwc2 = true;
      $('#check').hide();
    }
  });

  $("#pw2").focusout(function(){
    if($('#pw2').val() == ""){
      $('#check').text('필수 정보입니다.')
      $('#check').css('color', 'red')
    }else
      $('#check').hide()
  });

  $("#pw2").keyup(function(){

    if($(this).val()!=$("#pw").val()){
      $("#check2").html("비밀번호가 다릅니다");
      $("#check2").css("color",'red');
      pwc = false;

    }else{
      $("#check2").html("비밀번호가 일치합니다");
      $("#check2").css("color",'blue');
      pwc = true;
    }
  });

  $("#pw").keyup(function(){

    if($(this).val()!=$("#pw2").val()){
      $("#check2").html("비밀번호가 다릅니다");
      $("#check2").css("color",'red');
      pwc = false;

    }else{
      $("#check2").html("비밀번호가 일치합니다");
      $("#check2").css("color",'blue');
      pwc = true;
    }
  });


</script>

</html>

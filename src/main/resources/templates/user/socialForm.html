<!DOCTYPE html>
<html>
<head>
  <title>Animated Login Form</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/user/login.css">
  <script src="/js/login.js"></script>
</head>
<body>
<img class="wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png">
<div class="container">
  <div class="img">
    <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/bg.svg">
  </div>
  <div class="login-content">

    <form action="/user/socialForm" method="POST">

      <input type="hidden" th:value="${user.email}" name="email">
      <input type="hidden" th:value="${user.password}" name="password">
      <input type="hidden" th:value="${user.nickname}" name="nickname">
      <input type="hidden" th:value="${user.oauth}" name="oauth">


      <h2 class="title">추가입력란</h2>
      <div class="input-div one">
        <div class="i">

        </div>
        <div class="div">

          <input type="text" class="form-control" placeholder="Enter name" id="name" name="name" required>
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">

        </div>
        <div class="div">

          <input type="text" class="form-control" placeholder="Enter phone number" id="phone_number" name="phoneNumber" required>
        </div>
      </div>



      <button id="btn-save"><img width="360px" src="/course/image/kakao_login_medium_wide.png" alt=""></button>
    </form>
  </div>
</div>

</body>
</html>

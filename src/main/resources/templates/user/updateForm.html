<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세 정보 및 수정</title>
    <!--구글폰트 API-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin/userDetail.css">
    <!--<link rel="stylesheet" href="../../static/css/admin/userDetail.css">-->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="main">
    <div id="workspace" style="margin-bottom: 50px">
        <div id="title">회원 상세 정보 및 수정</div>
        <div id="info-area">
            <!--<input type="hidden" name="_method" value="put" />-->
            <input type="hidden" name="id" id="id" th:value="${#authentication.principal.user.id}" />
            <label for="email">이메일</label>
            <input type="text" name="email" id="email" th:value="${#authentication.principal.user.email}" readonly> <br>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" th:value="${#authentication.principal.user.password}"> <br>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" th:value="${#authentication.principal.user.name}" readonly> <br>
            <label for="nickname">닉네임</label>
            <input type="text" name="nickname" id="nickname" th:value="${#authentication.principal.user.nickname}"> <br>
            <label for="phoneNumber">전화번호</label>
            <input type="text" name="phoneNumber" id="phoneNumber" th:value="${#authentication.principal.user.phoneNumber}"> <br>
            <!--<input type="hidden" name="createAt" th3:value="${#authentication.principal.user.}">-->
            <div id="btn-area">
                <button id="btn-update">수정</button> &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" onclick="gohome()">목록으로 돌아가기</button>
            </div>
        </div>

    </div>
</div>

<script>
    function gohome() {
        location.href = '/';
    }

</script>
<script src="/js/user.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
